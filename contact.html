        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div id="top_pane" class="clearfix">
            <div class="container">
                <header>
                    <p id="website_name">Nuvi Johnson</p>
                </header>

                <nav id="website_menu">
                    <a href="index.html">About Me</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html" class="last_link">Contact</a>
                </nav>
            </div>
        </div>
        
        <div id="middle_pane" class="container clearfix">
            <section class="left_pane">
                <article>
                    <header>
                        <h1>Contact</h1>
                    </header>

                    <form action="#">
                        <label for="form_name">Name <strong>(required)</strong></label>
                        <input type="text" id="form_name" name="user_name" placeholder="John Smith" required>
                        <br>
                        
                        <label for="form_email">Email <strong>(required)</strong></label>
                        <input type="text" id="form_email" name="user_email" placeholder="john.smith@example.com" required>
                        <br>

                        <label for="form_message">Message <strong>(required)</strong></label>
                        <textarea id="form_message" maxlength="200" rows="6" required></textarea>

                        <input type="submit" id="form_submit" value="Submit">
                    </form>
                </article>
            </section>
            
            <section class="right_pane">
                <header>
                    <h2>Connect with Me</h2>
                </header>

                <figure>
                    <a href="https://www.linkedin.com/" target="_blank"><img src="assets/images/icon_linkedin.png" alt="link to Nuvi's LinkedIn page"></a>
                    <a href="https://github.com/" target="_blank"><img src="assets/images/icon_github.png" alt="link to Nuvi's  GitHub page"></a>
                    <a href="https://www.w3schools.com/" target="_blank"><img src="assets/images/icon_uofm.png" alt="link to Univerity of Minn Bootcamp page"></a>
                    <a href="https://stackoverflow.com/" target="_blank"><img src="assets/images/icon_stackoverflow.png" alt="link to Nuvi's Stack Overflow page"></a>
                </figure>
            </section>
        </div>
        
        <div id="bottom_pane" class="clearfix">
            <div class="container">
                <footer>
                    <p id="copyright">Copyright Â© 2019 by <a href="https://www.linkedin.com/">Nuvi Johnson</a>, all rights reserved.</p>
                </footer>
            </div>
        </div>
    </body>
